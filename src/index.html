<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Open graph meta tags-->
    <meta property="og:title" content="Kurt Cobain Tribute Page" />
    <meta
      property="og:description"
      content="Tribute page about American singer and songwriter best known as the guitarist and frontman of the rock band Nirvana"
    />
    <meta property="og:image" content="img/cobain.jpg" />
    <meta
      property="og:url"
      content="https://vibrant-benz-d430a4.netlify.app/"
    />

    <!--Twitter meta tags-->
    <meta name="twitter:image" content="img/cobain.jpg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image:alt" content="Alt text for image" />

    <title>Tribute page</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/loader.bundle.js" async></script>
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="container">
        <div class="gray-circle circle-1"></div>
        <div class="white-circle circle-1"></div>
        <div class="gray-circle circle-2"></div>
        <div class="white-circle circle-2"></div>
        <div class="gray-circle circle-3"></div>
        <div class="white-circle circle-3"></div>
        <div class="gray-circle circle-4"></div>
        <div class="white-circle circle-4"></div>
      </div>
    </div>
    <main>
      <section class="first-section" id="first-section">
        <h1 class="title">
          <span class="word-1">Kurt</span>
          <span class="word-2">Donald</span>
          <span class="word-3">Cobain</span>
        </h1>
        <p class="description text-wrapper">
          <em
            >One of the most iconic and influential rock musicians in the
            history of alternative music</em
          >
        </p>
        <figure>
          <img
            src="img/cobain.jpg"
            class="hero-image"
            alt="Kurt Donald Cobain, an American singer."
          />
          <figcaption class="image-caption text-wrapper">
            Kurt Donald Cobain, an American singer, songwriter, and musician,
            best known as the guitarist and frontman of the rock band Nirvana
          </figcaption>
        </figure>
      </section>
    </main>
    <script src="js/main.bundle.js" defer></script>
  </body>
</html>
